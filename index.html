<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter-Anmeldung</title>
  <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
  <link rel="stylesheet" href="https://azzaradesign.github.io/safiro-font/stylesheet.css">
  <style>
    @font-face {
      font-display: block;
      font-family: Roboto;
      src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2");
    }
    #sib-container input::placeholder,
    #sib-container textarea::placeholder {
      text-align: left;
      font-family: "safiroregular_italic", webFonts;
      color: #aeb3b8;
    }
    #sib-container a {
      text-decoration: underline;
      color: #aeb3b8;
    }
  </style>
</head>
<body>
  <!-- Begin Brevo Form -->
  <div id="sib-container" class="sib-container--large sib-container--vertical" style="text-align:center; background-color:#f9f9f9; padding:20px;">
    <form id="sib-form" method="POST" action="https://sibforms.com/serve/MUIFAJ3vPYeuOxYFbRbRbdaTT1N_e_kncDuxjZzb79HTQ">
      <div style="padding: 16px 0;">
        <div class="sib-form-block" style="font-size:25px; text-align:center; font-family:safirobold, webFonts; color:#333;">
          <p>MACH JETZT DEN MARKENCHECK!</p>
        </div>
      </div>
      <div style="padding: 16px 0;">
        <div class="sib-form-block" style="font-size:16px; text-align:center; font-family:safiroregular, webFonts; color:#555;">
          <div class="sib-text-form-block">
            <p>Hol dir den kostenlosen Markencheck Guide und erhalte regelmäßige Tipps rund ums Thema Markenaufbau.</p>
          </div>
        </div>
      </div>
      <div style="padding: 16px 0;">
        <div class="sib-input sib-form-block">
          <div class="form__entry entry_block">
            <label for="VORNAME" class="entry__label" style="font-weight: 700; font-size:16px; color:#333;">Vorname</label>
            <input class="input" type="text" id="VORNAME" name="VORNAME" placeholder="Vorname" required>
          </div>
        </div>
      </div>
      <div style="padding: 16px 0;">
        <div class="sib-input sib-form-block">
          <div class="form__entry entry_block">
            <label for="EMAIL" class="entry__label" style="font-weight: 700; font-size:16px; color:#333;">E-Mail</label>
            <input class="input" type="email" id="EMAIL" name="EMAIL" placeholder="E-Mail" required>
          </div>
        </div>
      </div>
      <div style="padding: 16px 0;">
        <div class="sib-optin sib-form-block">
          <div class="form__entry entry_mcq">
            <div class="entry__choice">
              <label>
                <input type="checkbox" id="OPT_IN" name="OPT_IN" required>
                <span>Ich stimme den Datenschutzbestimmungen zu.</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div style="padding: 16px 0;">
        <button class="sib-form-block__button sib-form-block__button-with-loader" style="font-size:15px; font-family:safirobold, webFonts; padding:10px 20px;" type="submit">
          Jetzt anmelden &amp; Guide sichern!
        </button>
      </div>
    </form>
  </div>
  <!-- End Brevo Form -->
  <script defer src="https://sibforms.com/forms/end-form/build/main.js"></script>
</body>
</html>
